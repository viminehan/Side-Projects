	<body class="displayFlex flexColumn flexCenter">
			<div class="displayFlex flexColumn flexCenter">

				<h1 class="trashyTitle"> Trashy. </h1>
			</div>
			<h2 id="trashyTagline"> Do you want to find free waste for upcycling? </h2>
			<div class="displayFlex flexColumn flexCenter flexEvenly">
				<form>
				<input class="formBox bigBox userTextInput" id="postcodeBox" type="text" minlength="4" maxlength="4" placeholder="Your Postcode"></input>
				</form>
			</div>
			<h2 id="iconBarTitle"> Select Waste Type </h2>
			<div id="iconBar"class='displayFlex'>
				<img id="metalType" src="assets/metal.png" alt="Metal">
				<img id="glassType" src="assets/glass-bin.png" alt="Glass">
				<img id="organicType" src="assets/organic.png" alt="Organic">
				<img id="paperType" src="assets/paper-bin.png" alt="Paper">
				<img id="plasticType" src="assets/plastic.png" alt="Plastic">
			</div>
			<h3 class="trashyButton" id="searchListingsButton"> <img class="buttonIcon" src="assets/magnifying-glass.png"> Search Listings </h3>
			<h3 class="trashyButton" id="donateWasteButton"> <img class="buttonIcon" src="assets/delete.png"> Donate Waste </h3>
